<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Question 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body-submit">
    <div class="container" id="container-submit">
        <div class="header">
            <img src="./images/20241210_UI_Title.png" width=100% height=auto>
        </div>
        <div class="main">
            <h2>Submit Your Question</h2>
            <form id="question-form">
                <textarea id="question" placeholder="Type your question here..." required></textarea>
                <button type="submit">Submit</button>
            </form>
            <p id="submission-message" style="display: none;">Your question has been submitted!</p>
        <div class="main">
    </div>
    <script src="app.js"></script>
    <script src="submit.js"></script>
</body>
</html>
